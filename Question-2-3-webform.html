<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Feedback Form</title>
    <meta charset="utf-8">
    <style>
        .control,
        fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        input + label {
            width: auto;
        }

        .error,
        .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <div class="control">
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" aria-describedby="name_description" />
            <span id="name_description" class="offscreen">Please enter your full name.</span>
        </div>

        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="biography_instruction"></textarea>
            <span id="biography_instruction" class="offscreen">Include examples of your skills in JavaScript.</span>
        </div>

        <fieldset>
            <legend>Gender <span class="required">*</span></legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" />
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" aria-required="true" />
                <label for="gender_female">Female</label>
            </div>
            <span id="gender_description" class="offscreen">Please select your gender.</span>
        </fieldset>

        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-describedby="terms_description" />
            <label for="accept_agbs">I accept the terms and conditions <span class="required">*</span></label>
            <span id="terms_description" class="offscreen">You must accept our terms and conditions.</span>
        </div>

        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" />
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        "use strict";
        (function () {
            var validateInput;

            $.urlParam = function (name) {
                var results;
                results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);

                if (results === null) {
                    return null;
                } else {
                    return decodeURI(results[1]) || null;
                }
            };

            validateInput = function validateInput(input, message) {
                var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
                $input = $('[name="' + input + '"]');

                if ((value = $.urlParam(input)) === null) {
                    if ($('fieldset.errors').length === 0) {
                        $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
                    }

                    $referencedElement = null;
                    $elementToDescribe = null;
                    $errorContainer = $('fieldset.errors ul');

                    if ($input.is(':radio')) {
                        $fieldset = $input.closest('fieldset');
                        $elementToDescribe = $fieldset;
                        $referencedElement = $input.filter(':first');
                    } else {
                        $elementToDescribe = $input;
                        $referencedElement = $input;
                    }

                    $error = $('<a>' + message + '</a>');
                    $error.click(function (e) {
                        $referencedElement.focus();
                        return e.preventDefault();
                    });
                    $elementToDescribe.attr('aria-describedby', input + '_description');
                    $errorContainer.append('<li>').find('li:last').append($error);
                } else {
                    if ($input.is(':checkbox')) {
                        $input.attr('checked', true);
                    }

                    if ($input.is(':radio')) {
                        return $input.filter('[value="' + value + '"]').attr('checked', true);
                    } else {
                        return $input.val(value);
                    }
                }
            };

            $(document).ready(function () {
                if ($.urlParam('validate')) {
                    validateInput('name', 'Please enter your name!');
                    validateInput('biography', 'Please tell us something about your history!');
                    validateInput('gender', 'Please tell us your gender!');
                    validateInput('accept_agbs', 'You must accept our terms and conditions!');

                    if ($('.error').length === 0) {
                        return alert('All inputs are valid.');
                    }
                }
            });
        }).call(void 0);
    </script>

</body>
</html>
